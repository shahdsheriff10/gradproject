
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="welcome.css">
  <link rel="shortcut icon" href="logoooo.png" type="image/x-icon" />

<div class="user-type">
